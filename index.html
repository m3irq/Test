<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For u B</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-SL507FRW69"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-SL507FRW69');
    </script>

    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .text {
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .heart {
            position: relative;
            height: 100px;
            width: 100px;
            background: #f20044;
            transform: rotate(-45deg);
            box-shadow: -10px -10px 90px #f20044;
            animation: anim 0.6s linear infinite;
        }
        @keyframes anim {
            0% {
                transform: rotate(-45deg) scale(1.07);
                filter: blur(0px);
            }
            80% {
                transform: rotate(-45deg) scale(1);
                filter: blur(1px);
            }
            100% {
                transform: rotate(-45deg) scale(0.8);
                filter: blur(2px);
            }
        }
        .heart:before {
            content: "";
            position: absolute;
            height: 100px;
            width: 100px;
            background: #f20044;
            top: -50%;
            border-radius: 50px;
        }
        .heart:after {
            content: "";
            position: absolute;
            height: 100px;
            width: 100px;
            background: #f20044;
            right: -50%;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="heart"></div>
    <div class="text">I LOVE U</div>
</body>
</html>
